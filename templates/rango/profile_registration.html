<!DOCTYPE html>
<html>

<body>
	{% extends 'base.html' %}
	
	{% block body_block %}
	<div>
		<form role="form"  id="UserProfileForm" method="post" action="/rango/">
	
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <br/>
			<button class="btn btn-primary" type="submit" name="submit">Submit</button>
		</form>
	</div>
	{% endblock %}
</body>

</html>
